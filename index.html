<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій простий сайт</title>
    <style>
        /* Загальні стилі */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Меню */
        .menu {
            background-color: #f1f1f1;
            text-align: center;
        }

        .menu ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        .menu li {
            display: inline-block;
            padding: 10px;
        }

        .menu li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* Карусель */
        .carousel {
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Анімації */
        .animated {
            animation-duration: 1s;
            animation-fill-mode: both;
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Медіазапити */
        @media (max-width: 600px) {

            /* Зміни для малого екрану */
            .menu li {
                display: block;
                padding: 10px 0;
            }

            .carousel {
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="menu">
        <ul>
            <li><a href="#">Пункт 1</a></li>
            <li><a href="#">Пункт 2</a></li>
            <li><a href="#">Пункт 3</a></li>
            <li><a href="#">Пункт 4</a></li>
        </ul>
    </div>

    <div class="carousel">
        <img src="image1.jpg" alt="Зображення 1">
        <img src="image2.jpg" alt="Зображення 2">
        <img src="image3.jpg" alt="Зображення 3">
    </div>

    <div class="content">
        <h1>Ласкаво просимо на мій простий сайт!</h1>
        <p>Тут можна додати будь-який вміст, який вам потрібен.</p>
    </div>

    <script>
        // Анімація при завантаженні сторінки
        window.addEventListener('load', function () {
            var elements = document.querySelectorAll('.animated');
            elements.forEach(function (element) {
                element.classList.add('slideIn');
            });
        });
    </script>
</body>
